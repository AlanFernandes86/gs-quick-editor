<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  <title>Quick Editor</title>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script async defer src="https://apis.google.com/js/api.js"> </script>
</head>

<body>

  <!-- MENU -->
  <header class="overlay">
    <div class="ui menu container">
      <div class="header item">
        <i class="notched circle loading icon display-none" id="loading"></i>
        GS Quick Editor
      </div>
      <a class="item active" id="menu-item-home">
        Home
      </a>
      <a class="item" id="menu-item-list-data">
        Listar dados
      </a>
      <a class="item" id="menu-item-template">
        Template
      </a>
      <div class="right menu">
        <a class="item" id="menu-item-how-to-use">
          Modo de usar
        </a>
        <div class="item top-menu display-none" id="menu-btn-cancel">
          <button class="ui compact button negative">
            <i class="times circle outline icon"></i>
            Cancelar
          </button>
        </div>
        <!-- <div class="item top-menu">
               <button class="ui compact button primary" id="menu-btn-back">
                 <i class="arrow circle left icon"></i>
                 Voltar
               </button>
             </div> -->
        <div class="item top-menu display-none" id="menu-btn-save">
          <button class="ui compact button positive">
            <i class="save icon"></i>
            Salvar
          </button>
        </div>
        <div class="item top-menu display-none" id="menu-btn-sign-in">
          <button class="ui compact button primary">
            <i class="sign-in icon"></i>
            Sign In
          </button>
        </div>
        <div class="item top-menu display-none" id="menu-btn-sign-out">
          <button class="ui compact button secondary">
            <i class="sign-out icon"></i>
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </header>

  <main id="root" class="ui container segment">
    <!-- HOME -->
    <div class="ui" id="home">HOME</div>

    <!-- LISTAR DADOS -->
    <div class="ui middle aligned divided list display-none" id="list-data">LISTA</div>

    <!-- MOSTRAR DADOS -->
    <div class="ui form display-none" id="form-data">FORM</div>

    <!-- TEMPLATE -->
    <div class="ui display-none" id="template">TEMPLATE</div>

    <!-- MODO DE USAR -->
    <div class="ui display-none" id="how-to-use">MODO DE USAR</div>

  </main>

  <!-- ERROR MESSAGE -->
  <pre class="ui warning message container display-none" id="error"></pre>

  <footer class="ui segment"><em>Alan Fernandes / Dezembro - 2021</em></footer>

  </script>
</body>

</html>
