<!DOCTYPE html>
<html>

<head>
  <title>Quick Editor</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <script async defer src="https://apis.google.com/js/api.js"> </script>
  <script src="./js/google-functions.js" defer></script>
  <script src="./js/media-queries.js" defer></script>
  <script type="module" src="./js/app.mjs"></script>
  <script src="./js/script.js" defer></script>
</head>

<body>

  <!-- MENU -->
  <header class="" id="menu"></header>

  <main id="root" class="ui container segment">
    <!-- HOME -->
    <section class="ui" id="home">HOME</section>

    <!-- LISTAR -->
    <section class="ui display-none" id="list">LISTA</section>

    <!-- TEMPLATE -->
    <section class="ui display-none" id="template">TEMPLATE</section>

    <!-- MODO DE USAR -->
    <section class="ui display-none" id="how-to-use">MODO DE USAR</section>
    
    <!-- ERROR MESSAGE -->
    <section class="ui warning message container display-none" id="error"></section>

  </main>

  <img id="img" width="200">
  
  <footer class="ui segment"><em>Alan Fernandes / Dezembro - 2021</em></footer>

</body>

</html>
